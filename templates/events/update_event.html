{% extends 'base.html' %}
{% load static %}

{% block title %}Update Event{% endblock %}

{% block content %}

<div class="container mt-5">
    <h2 class="mb-4">Update Event Details</h2>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Update</button>
    </form>
</div>
{% endblock %}
