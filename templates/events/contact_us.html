{% extends 'base.html' %}
{% load static %}

{% block title %}Contact us{% endblock %}

{% block content %}
<style>
    /* Custom styles for the contact form */
    .contact-form {
        max-width: 500px;
        margin: 0 auto;
    }

    .contact-form .form-group {
        margin-bottom: 20px;
    }

    .contact-form label {
        font-weight: bold;
    }

    .contact-form input[type="text"],
    .contact-form input[type="email"],
    .contact-form textarea {
        width: 100%;
        padding: 10px;
        border-radius: 5px;
        border: 1px solid #ccc;
    }

    .contact-form textarea {
        height: 150px;
    }

    .contact-form button[type="submit"] {
        padding: 10px 20px;
        border-radius: 5px;
        border: none;
        background-color: #007bff;
        color: #fff;
        cursor: pointer;
    }

    .contact-form button[type="submit"]:hover {
        background-color: #0056b3;
    }
</style>

<div class="d-flex justify-content-between align-items-center">



<div class="container mt-5">
    <div class="row">
        <div class="col-md-8 offset-md-2">
            <h2 class="text-center mb-4">Contact Us</h2>
            <p class="text-center mb-4">Feel free to reach out to us by leaving a message, and we'll respond promptly to address any concerns or questions you may have.</p>
            <form class="contact-form" method="post">
                {% csrf_token %}
                <div class="form-group">
                    <label for="name">Your Name</label>
                    <input type="text" class="form-control" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Your Email</label>
                    <input type="email" class="form-control" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea class="form-control" id="message" name="message" required></textarea>
                </div>
                <button type="submit" class="btn btn-lg" style="color:#FB7E0A; background:#1c1c1c; width:100%;">Send Message</button>
            </form>
        </div>
    </div>
</div>

   <div class="property-title-image ms-1">
                <img src="{% static 'events/images/Contact_us.gif' %}" alt="contact Image" class="img-fluid" style="max-width: 700px;">
            </div>
</div>



{% endblock %}
