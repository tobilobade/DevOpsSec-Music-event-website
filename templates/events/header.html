
<header class="navbar navbar-expand-lg navbar-light" style="background:#FB7E0A">
    <div class="container">
        <a class="navbar-brand fw-bolder" href="/">DsaEvenTs</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/all-events/">Search</a>
                </li>
                 <li class="nav-item">
                    <a class="nav-link" href="/contact-us/">Contact</a>
                </li>
                <li class="nav-item">
                    <a   class="nav-link" href="{% url 'my_bookings' %}">My Bookings</a>
                </li>
                   {% if user.is_authenticated %}
                    <!-- User is authenticated, show the user's name and a logout link -->
                     <li class="nav-item">
                        <a class="nav-link" href="/events-submission/">Create Event</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">{{ user.username }}</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'account_logout' %}">Logout</a>
                    </li>
                {% else %}
                    <!-- User is not authenticated, show the login link -->
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'account_login' %}">Login</a>
                    </li>
                {% endif %}
            </ul>
        </div>
    </div>
</header>
